<!-- calculator.html|./css/calculator.css -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="Affordable and professional web design."> 
        <meta name="keywords" content="web design, affordable web design, professional">
        <meta name="author" content="Ed Bert">
        <link rel="font" href="./font/Segment7Standard.otf">   
        <link rel="icon" type="image/x-icon" href="./img/pin.png"/>
        <title>Calculator</title>
        <link rel="stylesheet" href="./css/style_a.css">
    </head>
    <body>
        <table class="calculator" cellspacing="0" cellpadding="0">
            <td id="top" colspan="5">
                <label id="visor" for="visor">0.123456789</label>
            </td>            
            <tr class="first_row"></tr>
                <td id="button_sto"></td>
                <td id="button_rcl"></td>
                <td id="button_1x"></td>
                <td id="button_sqx"></td>
                <td id="button_clx"></td>                
            <tr class="second_row"></tr>
                <td id="button_xy"></td>
                <td id="button_7"></td>
                <td id="button_8"></td>
                <td id="button_9"></td>
                <td id="button_div"></td>                
            <tr class="third_row"></tr>
                <td id="button_r"></td>
                <td id="button_4"></td>
                <td id="button_5"></td>
                <td id="button_6"></td>
                <td id="button_multi"></td>                
            <tr class="fourth_row"></tr>
                <td id="button_enter" rowspan="3"></td>
                <td id="button_1"></td>
                <td id="button_2"></td>
                <td id="button_3"></td>
                <td id="button_minus"></td>                
            <tr class="fifth_row"></tr>                           
                <td id="button_0"></td>
                <td id="button_dot"></td>
                <td id="button_chs"></td>
                <td id="button_plus"></td>
            </table>
    </body>
</html>
