<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="Affordable and professional web design."> 
        <meta name="keywords" content="web design, affordable web design, professional">
        <meta name="author" content="Ed Bert">
        <link rel="icon" type="image/x-icon" href="./img/pin.png"/>
        <title>Calculator</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <table id="calculator">
            <tr>
                <th><span><input type="text" name="visor" value="0.000000000" onclick="showUser()" class="visor"/></span></th>
                <th colspan="5"></th>                
            </tr>
            <tr>
                <th><span><button type="button" name="button_sto" value="sto" onclick="showUser()" class="button_sto"/></span></th>
                <th><span><button type="button" name="button_rcl" value="rcl" onclick="showUser()" class="button_rcl"/></span></th>
                <th><span><button type="button" name="button_1x" value="1/x" onclick="showUser()" class="button_1x"/></span></th>
                <th><span><button type="button" name="button_sqx" value="sqx" onclick="showUser()" class="button_sqx"/></span></th>
                <th><span><button type="button" name="button_clx" value="clx" onclick="showUser()" class="button_clx"/></span></th>
            </tr>
            <div class="first_row">
                
                
                
                
                
             </div>
             <div class="second_row">
                <span><button type="button" name="button_xy" value="xy" onclick="showUser()" class="button_xy"/></span>
                <span><button type="button" name="button_7" value="7" onclick="showUser()" class="button_7"/></span>
                <span><button type="button" name="button_8" value="8" onclick="showUser()" class="button_8"/></span>
                <span><button type="button" name="button_9" value="9" onclick="showUser()" class="button_9"/></span>
                <span><button type="button" name="button_div" value="div" onclick="showUser()" class="button_div"/></span>
            </div>
            <div class="third_row">
                <span><button type="button" name="button_r" value="r" onclick="showUser()" class="button_r"/></span>
                <span><button type="button" name="button_4" value="4" onclick="showUser()" class="button_4"/></span>
                <span><button type="button" name="button_5" value="5" onclick="showUser()" class="button_5"/></span>
                <span><button type="button" name="button_6" value="6" onclick="showUser()" class="button_6"/></span>
                <span><button type="button" name="button_multi" value="*" onclick="showUser()" class="button_multi"/></span>
            </div>
            <div class="fourth_row">
                <span><button type="button" name="button_enter" value="enter" onclick="showUser()" class="button_enter"/></span>
                <span><button type="button" name="button_1" value="1" onclick="showUser()" class="button_1"/></span>
                <span><button type="button" name="button_2" value="2" onclick="showUser()" class="button_2"/></span>
                <span><button type="button" name="button_3" value="3" onclick="showUser()" class="button_3"/></span>
                <span><button type="button" name="button_minus" value="-" onclick="showUser()" class="button_minus"/></span>
            </div>
            <div class="fifth_row">
                <span><button type="button" name="button_0" value="0" onclick="showUser()" class="button_0"/></span>
                <span><button type="button" name="button_dot" value="." onclick="showUser()" class="button_dot"/></span>
                <span><button type="button" name="button_chs" value="chs" onclick="showUser()" class="button_chs"/></span>
                <span><button type="button" name="button_plus" value="+" onclick="showUser()" class="button_plus"/></span>
            </div>
        </table>        
    </body>
</html>
